---
layout: page
---

{% if page.profile %}
  <div class="profile col one_min {{ page.profile.align }}">
    {% if page.profile.image %}
      <img id="profile_pic" class="one" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    {% if page.profile.address %}
      <div id="address" class="address">
        {{ page.profile.address }}
      </div>
    {% endif %}
  </div>
{% endif %}

{{ content }}
